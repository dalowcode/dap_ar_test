<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoasistent AR Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
    }
    video {
      width: 100%;
      max-height: 400px;
    }
    #overlay {
      margin-top: 20px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Autoasistent AR Demo 🚗</h1>
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <h2>🚘 SPZ: Načítání...</h2>
    <p>📍 Data o vozidle se načtou automaticky...</p>
  </div>

  <script>
    async function recognizePlate(imageElement) {
        const { data } = await Tesseract.recognize(imageElement, 'eng');
        return data.text.trim().replace(/\s/g, ''); // Odstranění mezer
    }

    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const overlay = document.getElementById('overlay');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
            video.srcObject = stream;
            setInterval(async () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const plate = await recognizePlate(canvas);
                overlay.innerHTML = `<h2>🚘 SPZ: ${plate}</h2><p>📍 Načtená data...</p>`;
            }, 5000);
        })
        .catch(err => alert("Nelze načíst kameru: " + err));
  </script>
</body>
</html>
