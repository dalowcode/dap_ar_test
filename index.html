<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Rozpozn√°n√≠ SPZ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.9);
      color: #fff;
    }
    video {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: -1;
    }
    #overlay, #rawOutput {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 0, 0.2);
      border: 2px solid rgba(0, 255, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      display: none;
      text-align: left;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      animation: fadeIn 0.5s ease-in-out;
    }
    #rawOutput {
      background: rgba(255, 0, 0, 0.2);
      border-color: rgba(255, 0, 0, 0.8);
      font-size: 16px;
      margin-top: 20px;
    }
    h2, p { margin: 5px 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="overlay"><h2>üöò Naƒç√≠t√°n√≠...</h2></div>
  <div id="rawOutput"><h3>üõ† Surov√Ω OCR V√Ωstup:</h3><p id="ocrText">Naƒç√≠t√°n√≠...</p></div>

  <script>
    const validPlates = ["1AEE137", "2BCD456", "3XYZ789"]; // ‚úÖ Seznam SPZ k hled√°n√≠

    async function startCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                document.getElementById("camera").srcObject = stream;
            })
            .catch(() => {
                alert("‚ùå Zadn√≠ kamera nen√≠ dostupn√°. Aplikace nebude fungovat spr√°vnƒõ.");
            });
    }

    async function recognizePlate() {
        const canvas = document.createElement("canvas");
        const video = document.getElementById("camera");
        const ctx = canvas.getContext("2d");

        canvas.width = video.videoWidth * 0.5;
        canvas.height = video.videoHeight * 0.2;

        ctx.filter = "contrast(300%) brightness(120%) grayscale(100%)";
        ctx.drawImage(video, canvas.width * 0.25, canvas.height * 0.6, canvas.width * 0.5, canvas.height * 0.3, 0, 0, canvas.width, canvas.height);

        const { data } = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
        });

        let plate = data.text.trim().replace(/\s/g, '');

        // üõ† Zobrazen√≠ surov√©ho OCR v√Ωstupu na str√°nce
        document.getElementById("ocrText").innerText = plate || "Nic nerozpozn√°no";

        // üî• **Filtrujeme pouze platn√© SPZ**
        return validPlates.includes(plate) ? plate : null;
    }

    startCamera();

    setInterval(async () => {
        const carDetails = await recognizePlate();
        const overlay = document.getElementById("overlay");
        const rawOutput = document.getElementById("rawOutput");

        rawOutput.style.display = "block";

        if (carDetails) {
            overlay.innerHTML = `<h2>üöò SPZ nalezena: ${carDetails}</h2>`;
            overlay.style.display = "block";
        } else {
            overlay.style.display = "none";
        }
    }, 5000);
  </script>
</body>
</html>
