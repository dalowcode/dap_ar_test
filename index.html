<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detekce SPZ</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 600px; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
        #plateResult { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üì∑ Rozpozn√°n√≠ SPZ</h1>
    <video id="camera" autoplay playsinline></video>
    <button onclick="captureFrame()">üîç Analyzovat SPZ</button>
    <p id="plateResult">V√Ωsledek: ƒåek√°m na obraz...</p>

    <script>
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById("camera").srcObject = stream;
        }

        function captureFrame() {
            const video = document.getElementById("camera");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/jpeg"); // üì∑ P≈ôevod na Base64

            fetch("https://your-colab-api-url.com/detect", { // üîó Odesl√°n√≠ na backend
                method: "POST",
                body: JSON.stringify({ image: imageData }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("plateResult").innerText = `V√Ωsledek: ${data.plate}`;
            })
            .catch(error => console.error("Chyba:", error));
        }

        startCamera();
    </script>
</body>
</html>
